<div *ngIf="friendObj" class="col-6 border border-secondary bg-light text-dark" id="friend">
  <div class="header">
    <img src="https://avatars.dicebear.com/api/initials/{{ friendObj.name }}.svg">
  <div class="friend-body">
    <a [routerLink]="['/profile', friendObj.id]">{{ friendObj.name }}</a>
    <p>{{ friendObj.location }}</p>
  </div>
  </div>
</div>
