<div class="friends-contatiner">
  <h1 *ngIf="friends?.length">Friends</h1>
</div>
<div class="friends-list">
  <app-friend *ngFor="let friend of friends; trackBy: trackById" [friendObj]="friend"></app-friend>
</div>
<div *ngIf="nonFriends">
  <h1>Other Husqr's You May Know</h1>
  <app-friend *ngFor="let nonFriend of nonFriends;" [friendObj]="nonFriend"></app-friend>
</div>
