<div class="leader">
  <h1>What people are husq'ing...</h1>
  <button (click)="addHusq()">Add Husq</button>
</div>
<div class="timeline">
<app-husq *ngFor="let husq of husqs; trackBy:trackById"
          name={{husq.name}}
          message={{husq.message}} class="row justify-content-center"></app-husq>
</div>
