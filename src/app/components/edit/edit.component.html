<div class="leader">
  <h1>Edit Profile</h1>
</div>

<section>
  <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
    </div>

    <div>
      <label for="location">Location:</label>
      <input type="text" id="location" formControlName="location">
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" formControlName="age">
    </div>

    <div>
      <label for="bio">Bio:</label>
      <textarea name="bio" id="bio" cols="30" rows="10" formControlName="about"></textarea>
    </div>

    <div>
      <label for="likes">Likes:</label>
      <input type="text" id="likes" formControlName='likes'>
    </div>

    <div>
      <label for="dislikes">Dislikes:</label>
      <input type="text" id="dislikes" formControlName="dislikes">
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</section>
